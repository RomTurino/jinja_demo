{% extends "base.html" %}
{% block title %}Главная страница{% endblock title %}
{% block main %}
<div class="cards">
    {%for user in users%}

            </figure>
            <div class="card-header">
                <a href="#">{{user.name}}</a>
                <button class="icon-button">

            </div>

                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        display="block" id="EyeOpen">
